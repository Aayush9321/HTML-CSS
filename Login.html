<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./Login.css">
    <link rel="shortcut icon" href="./Images/Login.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/62ec924179.js" crossorigin="anonymous"></script>

</head>
<body>
    <div id="main">
    <form action="">
        <label for="">User name</label>
        <div id="icon">
        <i class="fa-solid fa-user"></i>
        <input type="text" placeholder="Enter the User name">
    </div>
        <label for="">Password</label>
        <div id="ico">
            <i class="fa-solid fa-lock"></i>
        <input type="password" placeholder="Enter the Password">
    </div>
        <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" target="_blank">Forget password?</a>
        <div id="but">
        <button>Login</button>
        <button id="cancel">Cancel</button>
        </div>
        <a id="new" href="https://www.facebook.com/">Create a new account</a>
    </form>
</div>
</body>
</html>
